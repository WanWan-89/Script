<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport d'Audit Sécurité Linux</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --danger-color: #f85149;
            --success-color: #3fb950;
            --border-color: #30363d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        header {
            border-bottom: 2px solid var(--accent-color);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .metadata {
            font-size: 0.9em;
            color: #8b949e;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            background: rgba(88, 166, 255, 0.1);
            padding: 10px 15px;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        pre {
            padding: 15px;
            margin: 0;
            overflow-x: auto;
            font-family: 'Cascadia Code', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #e6edf3;
        }

        .highlight-red {
            color: var(--danger-color);
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #8b949e;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Audit de Sécurité Linux</h1>
            <div class="metadata">Machine : <strong>{{HOSTNAME}}</strong> | Date : {{DATE}}</div>
        </header>

        <section id="content">
        </section>

        <footer>Généré par Script d'Audit Bash - {{DATE}}</footer>
    </div>
</body>

</html>
